<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family House Calendar</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="nameModal" style="display:none; position:fixed; z-index:9999; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
        <div style="background:white; padding:25px; border-radius:24px; text-align:center; width:80%; max-width:300px; box-shadow: 0 20px 50px rgba(0,0,0,0.2); backdrop-filter: blur(8px);">
            <h3 style="margin-top:0; font-family: 'Inter', sans-serif;">Who is booking?</h3>
            <select id="familySelect" style="width:100%; padding:12px; margin-bottom:20px; font-size:16px; border-radius:12px; border: 1px solid #e0e6ed; background: #f8f9fa;">
                <option value="Mum & Dad">Mum & Dad</option>
                <option value="Cian">Cian</option>
                <option value="Mark">Mark</option>
                <option value="Erica">Erica</option>
            </select>
            <div style="display:flex; gap:10px;">
                <button id="cancelBtn" style="flex:1; padding:12px; background:#eee; border:none; border-radius:12px; cursor:pointer; font-family: 'Inter', sans-serif;">Cancel</button>
                <button id="confirmBtn" style="flex:1; padding:12px; background:linear-gradient(135deg, #43a047 0%, #2e7d32 100%); color:white; border:none; border-radius:12px; cursor:pointer; font-weight:bold; font-family: 'Inter', sans-serif;">Confirm</button>
            </div>
        </div>
    </div>

    <header>
        <h1>Cambrils House</h1>
        <p style="opacity: 0.8; font-weight: 300; margin-top: 5px;">Family Booking Portal</p>
    </header>

    <div id="calendar"></div>

    <script type="module" src="app.js"></script>

</body>
</html>
