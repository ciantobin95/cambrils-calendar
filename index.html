<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family House Calendar</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="nameModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3 style="margin-top:0;">Who is booking?</h3>
            <select id="familySelect" class="modal-input">
                <option value="Mum & Dad">Mum & Dad</option>
                <option value="Cian">Cian</option>
                <option value="Mark">Mark</option>
                <option value="Erica">Erica</option>
            </select>
            <div class="modal-actions">
                <button id="cancelBtn" class="btn-cancel">Cancel</button>
                <button id="confirmBtn" class="btn-confirm">Confirm</button>
            </div>
        </div>
    </div>

    <div id="systemModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3 id="sysModalTitle" style="margin-top:0;">Title</h3>
            <p id="sysModalMessage" style="color: #555; margin-bottom: 20px;">Message goes here</p>
            
            <input type="password" id="sysInput" class="modal-input" placeholder="Enter Passcode" style="display:none;">
            
            <div class="modal-actions">
                <button id="sysCancelBtn" class="btn-cancel">Cancel</button>
                <button id="sysConfirmBtn" class="btn-confirm">OK</button>
            </div>
        </div>
    </div>

    <header>
        <h1>Cambrils House</h1>
        <p style="opacity: 0.8; font-weight: 300; margin-top: 5px; margin-bottom: 15px;">Family Booking Portal</p>
        <button id="customTodayBtn" class="today-btn">Jump to Today</button>
    </header>

    <div id="calendar"></div>

    <script type="module" src="app.js"></script>

</body>
</html>
