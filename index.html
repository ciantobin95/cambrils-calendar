<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family House Calendar</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>

<div id="nameModal" style="display:none; position:fixed; z-index:9999; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div style="background:white; padding:25px; border-radius:12px; text-align:center; width:80%; max-width:300px;">
        <h3>Who is booking?</h3>
        <select id="familySelect" style="width:100%; padding:12px; margin-bottom:20px; font-size:16px;">
            <option value="Mum & Dad">Mum & Dad</option>
            <option value="Cian">Cian</option>
            <option value="Mark">Mark</option>
            <option value="Erica">Erica</option>
        </select>
        <div style="display:flex; gap:10px;">
            <button id="cancelBtn" style="flex:1; padding:10px; background:#ccc; border:none; border-radius:5px;">Cancel</button>
            <button id="confirmBtn" style="flex:1; padding:10px; background:#2e7d32; color:white; border:none; border-radius:5px;">Confirm</button>
        </div>
    </div>
</div>

<body>

    <header>
        <h1>Family House Bookings</h1>
        <button id="addBookingBtn">New Booking</button>
    </header>

    <div id="calendar"></div>

    <script type="module" src="app.js"></script>

</body>
</html>
